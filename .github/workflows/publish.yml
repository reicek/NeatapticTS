name: Publish packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      run_publish:
        description: 'Whether to actually publish packages'
        required: false
        default: 'true'
      release_tag:
        description: 'Optional tag to publish (used for metadata only)'
        required: false
  workflow_call:
    inputs:
      run_publish:
        description: 'Whether to actually publish packages'
        required: false
        type: string
        default: 'true'
      release_tag:
        description: 'Optional tag to publish (used for metadata only)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      QLTY_COVERAGE_TOKEN: ${{ secrets.QLTY_COVERAGE_TOKEN }}
      RUN_PUBLISH: ${{ github.event.inputs.run_publish || 'true' }}
      RELEASE_TAG: ${{ github.event.inputs.release_tag || '' }}
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Publish to npm
      if: ${{ env.RUN_PUBLISH == 'true' }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        echo "Publishing to npm..."
        npm publish --access public

    - name: Publish to GitHub Packages
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://npm.pkg.github.com/'

    - name: Publish to GitHub Packages (scoped)
      if: ${{ env.RUN_PUBLISH == 'true' }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Publishing to GitHub Packages..."
        npm publish --registry https://npm.pkg.github.com/

    - name: Check for coverage file
      id: cov
      run: |
        if [ -f coverage/lcov.info ]; then
          echo "found=true" >> $GITHUB_OUTPUT
        else
          echo "found=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload coverage to Qlty (release)
      if: ${{ steps.cov.outputs.found == 'true' && env.QLTY_COVERAGE_TOKEN != '' }}
      uses: qltysh/qlty-action/coverage@v2
      with:
        token: ${{ env.QLTY_COVERAGE_TOKEN }}
        files: coverage/lcov.info
